name: google_2fa_manager
description: A Google Account 2FA Manager for Windows
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  otp: ^3.1.4
  file_picker: ^6.1.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  intl: ^0.18.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  uuid: ^3.0.7
  window_manager: ^0.3.7
  system_tray: ^2.0.3
  win32: ^5.0.0
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
